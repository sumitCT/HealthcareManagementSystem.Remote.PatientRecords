<div class="container mat-elevation-z8">
  <h2>Patient Information</h2>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- MRN Column -->
      <ng-container matColumnDef="mrn">
        <th mat-header-cell *matHeaderCellDef>MRN</th>
        <td mat-cell *matCellDef="let patient">{{patient.mrn}}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let patient">{{patient.firstName}}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let patient">{{patient.lastName}}</td>
      </ng-container>

      <!-- Date of Birth Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let patient">{{patient.dob}}</td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let patient">{{patient.gender}}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let patient">{{patient.phoneNumber}}</td>
      </ng-container>

      <!-- Insurance Provider Column -->
      <ng-container matColumnDef="insuranceProvider">
        <th mat-header-cell *matHeaderCellDef>Insurance</th>
        <td mat-cell *matCellDef="let patient">{{patient.insuranceProvider}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
